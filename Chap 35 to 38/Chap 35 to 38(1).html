<body>
    <script>
        var inputNumber = prompt("Enter a Number here to find factorial?","Like 4,8,17");
        var factorial = factorialNum(inputNumber);
        alert(factorial);
        function factorialNum(inputNumber) {
            var factorialNum = 1;
            while(inputNumber !== 1){
                factorialNum = factorialNum * inputNumber--;
            }
            return factorialNum;
        }
     </script>

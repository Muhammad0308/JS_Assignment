<body>
    <script>
        var inputText = prompt("Enter Your Full Name Here", "i.e. Muhammad Shariq Khan");
        var capitalize = capitalizeFirstchar(inputText);
        alert(capitalize);
        function capitalizeFirstchar(inputText){
            var stringArray = inputText.split(" ");
            var capitalizeCharacter = " ";
            var capitalizeValue, remainingValue, space=" ";
            for(var i = 0; i < stringArray.length; i++){
                capitalizeValue = stringArray[i].charAt(0).toUpperCase();
                remainingValue = stringArray[i].slice(1);
                capitalizeCharacter = capitalizeCharacter.concat(capitalizeValue, remainingValue, space);
            }
            return(capitalizeCharacter);
        }
    </script>

    <h1>Capitalize first character By using Functions</h1>
